<div class="context-body">

	<h2>{{'Element' | i18next}} <a class="plugin-remove">{{'Remove' | i18next}}</a></h2>
	
	<div class="context-block">
	
		<div class="form-group">
			<label for="id">{{'Id' | i18next}}</label>
			<input name="id" type="text" maxlength="128" class="form-control" 
				ng-model="node.id">
		</div>
		
		<div class="form-group">
			<label for="class">{{'CSS Class' | i18next}}</label>
			<input name="cssClass" type="text" maxlength="128" class="form-control" 
				ng-model="node.cssclass">
		</div>
	
	</div>
	<!-- /.context-block -->

</div>
<!-- /.context-body -->

<div class="context-text-events">

	<h2>{{'Text' | i18next}} 
		<a data-action="respond.text.undo"><i class="fa fa-undo"></i></a></h2>
	
	<div class="context-block">
	
		<a data-action="respond.text.bold"><i class="fa fa-bold"></i></a>
		<a data-action="respond.text.italic"><i class="fa fa-italic"></i></a>
		<a data-action="respond.text.strike"><i class="fa fa-strikethrough"></i></a>
		<a data-action="respond.text.subscript"><i class="fa fa-subscript"></i></a>
		<a data-action="respond.text.superscript"><i class="fa fa-superscript"></i></a>
		<a data-action="respond.text.underline"><i class="fa fa-underline"></i></a>
		<a data-action="respond.text.breakline">B/R</a>
		<a data-action="respond.text.link"><i class="fa fa-link"></i></a>
		<a data-action="respond.text.code"><i class="fa fa-code"></i></a>
		<a data-action="respond.text.icon"><i class="fa fa-flag"></i></a>
		<input type="text" class="spectrum" respond-spectrum>
	
	</div>
	<!-- /.context-block -->
	
	<h2>{{'Alignment' | i18next}}</h2>
	
	<div class="context-block">
		<a data-action="respond.text.alignLeftEl"><i class="fa fa-align-left"></i></a>
		<a data-action="respond.text.alignCenterEl"><i class="fa fa-align-center"></i></a>
		<a data-action="respond.text.alignRightEl"><i class="fa fa-align-right"></i></a>
	</div>

</div>
<!-- /.context-text-events -->

<div class="context-body">

	<h2>{{'Text Box' | i18next}} <a class="element-remove">{{'Remove' | i18next}}</a></h2>
	
	<div class="context-block">
	
		<div class="form-group">
			<label for="text-type">{{'Type' | i18next}}</label>
			<select name="text-type" class="form-control"
				ng-model="element.type">
				<option value="p">{{'Paragraph' | i18next}}</option>
				<option value="h1">{{'Title' | i18next}} 1</option>
				<option value="h2">{{'Title' | i18next}} 2</option>
				<option value="h3">{{'Title' | i18next}} 3</option>
				<option value="h4">{{'Title' | i18next}} 4</option>
				<option value="h5">{{'Title' | i18next}} 5</option>
				<option value="h6">{{'Title' | i18next}} 6</option>
				<option value="ul">{{'Unordered List' | i18next}}</option>
				<option value="ol">{{'Ordered List' | i18next}}</option>
				<option value="blockquote">{{'Blockquote' | i18next}}</option>
				<option value="hr">{{'Line' | i18next}}</option>
		  	</select>
		</div>
		
		<div class="form-group">
			<label for="text-id">{{'Id' | i18next}}</label>
			<input name="text-id" type="text" maxlength="128" class="form-control" 
				ng-model="element.id">
		</div>
		
		<div class="form-group">
			<label for="text-cssclass">{{'CSS Class' | i18next}}</label>
			<input name="text-cssclass" type="text" maxlength="128" class="form-control" 
				ng-model="element.cssclass">
		</div>
		
	</div>
	<!-- /.context-block -->

</div>
<!-- /.context-body -->
